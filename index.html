<!DOCTYPE html>
<html>
<head>
  <title>JSON Data Rendering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    input {
      margin-bottom: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Developer List</h1>
  
  <input type="text" id="nameFilter" placeholder="Search by Name" />
  
  <select id="designationFilter">
    <option value="">All Designations</option>
    <option value="Frontend Developer">Frontend Developer</option>
    <option value="Backend Developer">Backend Developer</option>
    <option value="Full Stack Developer">Full Stack Developer</option>
  </select>
  
  <button onclick="filterDevelopers()">Search</button>
  
  <table id="developerTable">
    <tr>
      <th>Name</th>
      <th>Designation</th>
      <th>Skills</th>
    </tr>
  </table>
  
  <script>
    // JSON data stored locally
    const jsonData = {
      "developers": [
        {
          "name": "John Doe",
          "designation": "Frontend Developer",
          "skills": ["HTML", "CSS", "JavaScript"]
        },
        {
          "name": "Jane Smith",
          "designation": "Backend Developer",
          "skills": ["Python", "Java", "SQL"]
        },
        {
          "name": "David Johnson",
          "designation": "Full Stack Developer",
          "skills": ["HTML", "CSS", "JavaScript", "Node.js", "React"]
        },
        {
          "name": "Sarah Davis",
          "designation": "Frontend Developer",
          "skills": ["HTML", "CSS", "JavaScript", "Angular"]
        }
      ]
      
    };
    fetch('https://raw.githubusercontent.com/dixitsoham7/dixitsoham7.github.io/main/index.json')
      .then(response => response.json())
      .then(data => {
        employees = data.employees;

        renderEmployees(employees);
      })
      .catch(error => console.error('Error fetching JSON:', error));

    // Render developers on the screen
    const developerTable = document.getElementById('developerTable');
    jsonData.developers.forEach(developer => {
      const row = document.createElement('tr');
      const nameCell = document.createElement('td');
      const designationCell = document.createElement('td');
      const skillsCell = document.createElement('td');

      nameCell.textContent = developer.name;
      designationCell.textContent = developer.designation;
      skillsCell.textContent = developer.skills.join(', ');

      row.appendChild(nameCell);
      row.appendChild(designationCell);
      row.appendChild(skillsCell);

      developerTable.appendChild(row);
    });

    // Filter developers based on name and designation/skills
    function filterDevelopers() {
      const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
      const designationFilter = document.getElementById('designationFilter').value.toLowerCase();
      const rows = developerTable.getElementsByTagName('tr');

      for (let i = 1; i < rows.length; i++) {
        const name = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
        const designation = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();

        // Show/hide rows based on the filter criteria
        if (name.includes(nameFilter) && (designationFilter === '' || designation.includes(designationFilter))) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
