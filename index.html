<!DOCTYPE html>
<html>
<head>
  <title>JSON Data Rendering</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .search-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .search-input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .filter-select {
      width: 30%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .developer-card {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .developer-card h2 {
      font-size: 18px;
      margin: 0;
    }
    
    .developer-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Developers</h1>
  
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search by name">
      <select id="designationSelect" class="filter-select">
        <option value="">All</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
      </select>
    </div>
  
    <div id="developersList"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Fetch JSON data
        fetch('https://raw.githubusercontent.com/dixitsoham7/dixitsoham7.github.io/main/index.json')
          .then(response => response.json())
          .then(data => {
            renderDevelopers(data); // Render developers initially
          })
          .catch(error => {
            console.error('Error:', error);
          });

        function filterDevelopers() {
          const searchInput = document.getElementById("searchInput").value.toLowerCase();
          const designationSelect = document.getElementById("designationSelect").value;

          fetch('https://raw.githubusercontent.com/dixitsoham7/dixitsoham7.github.io/main/index.json')
            .then(response => response.json())
            .then(data => {
              const filteredDevelopers = data.filter(developer => {
                return (
                  developer.name.toLowerCase().includes(searchInput) &&
                  (designationSelect === "" || developer.designation.includes(designationSelect))
                );
              });

              renderDevelopers(filteredDevelopers);
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }

        function renderDevelopers(data) {
          const developersList = document.getElementById("developersList");
          developersList.innerHTML = ""; // Clear previous data

          data.forEach(developer => {
            const developerCard = document.createElement("div");
            developerCard.classList.add("developer-card");

            const name = document.createElement("h2");
            name.textContent = developer.name;
            developerCard.appendChild(name);

            const jsonData = document.createElement("p");
            jsonData.textContent = JSON.stringify(developer);
            developerCard.appendChild(jsonData);

            developersList.appendChild(developerCard);
          });
        }

        document.getElementById("searchInput").addEventListener("input", filterDevelopers);
        document.getElementById("designationSelect").addEventListener("change", filterDevelopers);
      });
    </script>
  </div>
</body>
</html>
