<!DOCTYPE html>
<html>
<head>
  <title>JSON Data Rendering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Employee Data</h1>

  <div>
    <label for="searchInput">Search by Name:</label>
    <input type="text" id="searchInput">
    <button onclick="searchEmployees()">Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody id="employeeData">
    </tbody>
  </table>

  <script>
    let employeeData = [];

    // Fetch data from the provided link
    fetch('https://raw.githubusercontent.com/dixitsoham7/dixitsoham7.github.io/main/index.json')
      .then(response => response.json())
      .then(data => {
        employeeData = data.employees;
        displayEmployees(employeeData);
      })
      .catch(error => {
        console.log('An error occurred while fetching the data:', error);
      });

    function displayEmployees(employees) {
      const tableBody = document.getElementById('employeeData');
      tableBody.innerHTML = '';

      employees.forEach(employee => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${employee.id}</td>
          <td>${employee.name || '-'}</td>
          <td>${employee.designation || '-'}</td>
          <td>${employee.skills.length > 0 ? employee.skills.join(', ') : '-'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function searchEmployees() {
      const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
      const filteredEmployees = employeeData.filter(employee => employee.name && employee.name.toLowerCase().includes(searchInput));
      displayEmployees(filteredEmployees);
    }
  </script>
</body>
</html>
